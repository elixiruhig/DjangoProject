<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
</head>
<body>
<div class="container" align="center">
    <h1>To do list</h1>
    <form action="" method="post">
    {% csrf_token %}
    <input type="text" style="width: 50%" name="name" placeholder="Enter Name">
    <br><br>
    <textarea name="content" style="width: 50%" rows="5" cols="100" placeholder="Enter content"></textarea>
    <br><br>
    Created date: <input type = "date" name = "created" placeholder="Created date">
    <br><br>
    Due date: <input type="date" name="duedate" placeholder="Due Date">
    <br><br>
    <select name = "category_select">
        <option class="disabled" value="">Choose a category</option>
        {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
        {% endfor %}
    </select>
    <br>
    <button name="taskAdd" type = "submit">Add Task</button>
    <br>
    <button name="taskDelete" type="submit">Delete task</button>
    <ul>
    {% for todo in todos %}
        <li><input type="checkbox" name="checkedbox" value="{{ todo.id }}">
        <label for="{{ todo.id }}"><a href="{% url 'editview' todo.id %}">{{ todo.name }}</a></label>
        </li>

    {% endfor %}
    </ul>
    </form>
</div>
</body>
</html>
